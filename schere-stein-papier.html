<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schere Stein Papier</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
    <main class="wrap">
        <header>
            <h1 id="title">Startseite — Lokale Rangliste (Top 10)</h1>
        </header>

        <section>
            <ul id="board"></ul>
        </section>

        <section id="startSection" class="flex">
            <input id="name" type="text" placeholder="Name" autocomplete="name" required>
            <button id="start">Spiel starten</button>
        </section>

        <section id="gameSection">
            <p>Spiel für: <strong id="player"></strong></p>
            <div id="select">
                <button data-hand="scissors">Schere</button>
                <button data-hand="rock">Stein</button>
                <button data-hand="paper">Papier</button>
                <button data-hand="spock">Brunnen</button>
                <button data-hand="lizard">Streichholz</button>
            </div>
            <div>
                <p id="game-winner"></p>
            </div>
            <div class="flex">
                <button id="back">Zurück</button>
            </div>
        </section>

        <section id="historySection">
            <h3>History</h3>
            <table id="historyTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Player Hand</th>
                    <th>Computer Hand</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
