<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schere Stein Papier</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
    <main class="wrap">
        <header>
            <h1>Startseite — Lokale Rangliste (Top 10)</h1>
        </header>

        <section>
            <ul id="board"></ul>
        </section>

        <section class="flex">
            <input id="name" type="text" placeholder="Name" autocomplete="name" required>
            <button id="start">Spiel starten</button>
        </section>

        <section id="game">
            <p>Spiel für: <strong id="player"></strong></p>
            <div class="flex">
                <button id="win">Sieg hinzufügen</button>
                <button id="back">Zurück</button>
            </div>
        </section>
    </main>
</body>
</html>
