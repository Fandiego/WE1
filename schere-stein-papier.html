<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schere Stein Papier</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
    <main class="wrap">
        <header>
            <h1 id="title">
                <span id="title-content"></span>
                <label id="switch" class="switch">
                    <input type="checkbox" id="slider">
                    <span class="slider"></span>
                </label>
            </h1>
        </header>

        <section id="startpage">
            <section>
                <ul id="leaderboard"></ul>
            </section>

            <section id="no-name-alert-section">
                <p>Bitte Namen eingeben!</p>
            </section>

            <section id="player-input-section" class="flex">
                <input id="name-field" type="text" placeholder="Name" autocomplete="name" required>
                <button id="start-button">Spiel starten</button>
            </section>
        </section>

        <section id="gamepage">
            <section id="game-section">
                <p>Spiel für: <strong id="player-name-display"></strong></p>
                <div id="select-section">
                    <button data-hand="scissors">Schere</button>
                    <button data-hand="rock">Stein</button>
                    <button data-hand="paper">Papier</button>
                    <button data-hand="spock">Brunnen</button>
                    <button data-hand="lizard">Streichholz</button>
                </div>
                <div>
                    <p id="result-message"></p>
                </div>
                <div class="flex">
                    <button id="return-button">Zurück</button>
                </div>
            </section>

            <section id="history-section">
                <h3>History</h3>
                <table id="history-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Player Hand</th>
                        <th>Computer Hand</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </section>
    </main>
</body>
</html>
